[tool.pytest.ini_options]
# 테스트 디렉토리
testpaths = ["tests"]

# 테스트 파일 패턴
python_files = ["test_*.py", "*_test.py"]

# 테스트 클래스 패턴
python_classes = ["Test*"]

# 테스트 함수 패턴
python_functions = ["test_*"]

# 비동기 테스트 모드
asyncio_mode = "auto"

# 출력 옵션
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--color=yes",
    "--asyncio-mode=auto",
    "--durations=10" ]

# 마커 정의
markers = [
    "unit: 단위 테스트 (빠른 실행)",
    "integration: 통합 테스트 (중간 속도)",
    "slow: 느린 테스트 (API 호출 등)",
    "api: 실제 API 호출이 필요한 테스트",
    "asyncio: 비동기 테스트" ]


# 최소 커버리지 (향후 활성화)
# addopts에 추가할 수 있는 옵션들:
# "--cov=src",
# "--cov-report=html",
# "--cov-report=term-missing",
# "--cov-fail-under=80"

# 테스트 병렬 실행 (pytest-xdist 설치 시)
# addopts에 추가: "-n", "auto"